<div class="encuesta">
    <div class="header">
        <div class="imagen" routerLink="">
            <img src = "../../assets/arrow-left-solid.svg" alt="Mi SVG feliz"/>
        </div>
        <div class="titulo">
            <h2>Encuesta</h2>
        </div>
      </div>
    <div class="form">
      <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>Estilo Musical</label>
            <select [(ngModel)]="encuesta.estiloMusical" class="form-control" id="estiloMusical" name="estiloMusical">
              <option>Rock</option>
              <option>Pop</option>
              <option>Latino</option>
              <option>Salsa</option>
              <option>Bachata</option>
            </select>        
        </div>
        <div class="form-group">
          <label>Correo Electr√≥nico</label>
          <input [(ngModel)]="encuesta.mail" type="email" class="form-control" id="mail" name="mail">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
      <p>{{mensajeServicio}}</p>
    </div>
  </div>
